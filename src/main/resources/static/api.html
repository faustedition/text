    <title>Text Repository API</title>
  </head>

  <body>
	<h1>Text Repository API</h1>
	<h2>/</h2>
	<h3>POST</h3>
	Creates a text. Example content:
	<pre>
	  {text: "This is a text."}
	</pre>
	<br>
	Example Answer:
	<pre>
	  {uri:"/15"}
	</pre>
  </body>
